<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>timer</title>
  </head>
  <body>
    <div id="timer">
      <header class="hero is-success is-bold">
        <div class="hero-body">
            <div class="container">
                <h1 class="title" id="title"></h1>
            </div>
        </div>
      </header>
      <div class="timer">
        <div class="container">
          <div class="time d-flex justify-content-center">
            {{ formatTime }}
          </div>
          <div class="table box content mx-auto d-flex justify-content-center">
            <span class="col-xs-2 m-1">
              <input type="text" class="text rounded has-text-centered"
              v-bind:disabled="isProcessing()" v-model="min" @input="validateMin">
            </span>
            <span class="m-1 pt-1">分</span>
            <span class="col-xs-2 m-1">
              <input type="text" class="text rounded has-text-centered" 
              v-bind:disabled="isProcessing()" v-model="sec" @input="validateSec">
            </span>
            <span class="m-1 pt-1">秒</span>
          </div>
          <div class="button d-flex justify-content-center">
            <button class="m-1 p-1" v-on:click="start" v-if="!timerOn">Start</button>
            <button class="m-1 p-1" v-on:click="stop" v-if="timerOn">Stop</button>
            <button class="m-1 p-1" v-on:click="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
